<html>
<head>
	<title> Live BTC APP by Yatin </title>
	<style>
		* { font-size: 60px; }
		body {background-image:url("btim.jpg"); height:10%; 
			background-position: center;
			background-size: cover;
		background-repeat: no-repeat;  }
	</style>
	<link rel="icon" href="btico.PNG">
	<script>
		function get_rates()
		{
			event.preventDefault();
			let USD = document.getElementById("USD");
			let EUR = document.getElementById("EUR");
			let GBP = document.getElementById("GBP");
			let ans = document.getElementById("ans");

			let url = "https://api.coindesk.com/v1/bpi/currentprice.json";
			
			fetch(url)
			.then(res => res.json())
			.then(data => { 
					if ( USD.checked)
						ans.innerHTML = "\u0024 " +data.bpi.USD.rate;
					else if (EUR.checked)
						ans.innerHTML = "\u20AC " +data.bpi.EUR.rate;
					else
						ans.innerHTML = "\u00A3 " +data.bpi.GBP.rate;					
					})
			.catch(err => { ans.innerHTML = "issue "+err;});
			
		}
	</script>
</head>

	<body>
		<center>
			<h1> Live BTC app </h1>
			<form onsubmit="get_rates()">
			<br> <br>
			<input type ="radio" name="c" id="USD" checked=true/> USD 
			
			<input type ="radio" name="c" id="EUR" checked=true/> EUR
			
			<input type ="radio" name="c" id="GBP" checked=true/> GBP
			<br> <br>
			<input type="submit" value="GET RATES"/>
			</form>
			<h2 id="ans"/>
		</center>
	</body>

</html>
